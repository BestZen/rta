<ion-header>
  <ion-toolbar>
    <ion-title>发起者</ion-title>
    <ion-buttons right>
      <ion-select [(ngModel)]="mode">
        <ion-option value="SIMPLE">简单</ion-option>
        <ion-option value="MATCH">抢答</ion-option>
    </ion-select>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h2 text-center></h2>
      <h2 text-center> 房间ID：<span>{{roomID}}</span></h2>
      <div text-center>当前参与人数：<span>{{count}}</span></div>
    </ion-card-header>
    <ion-card-content>
        <ion-segment [(ngModel)]="quizType" (ionChange)="onQuizChange()">
          <ion-segment-button value="SELECT">
            选择题
          </ion-segment-button>
          <ion-segment-button value="TRUEFALSE">
            是非题
          </ion-segment-button>
          <ion-segment-button value="FIllBLANK">
            填空题
          </ion-segment-button>
        </ion-segment>
    </ion-card-content>
  </ion-card>


  <ion-row>
    <ion-col text-center width-33>
      <button ion-button color="secondary" (click)="start()">开始</button>
    </ion-col >
    <ion-col text-center width-33>
        <button ion-button (click)="connect()" [disabled]="connected">开房</button>
    </ion-col >
    <ion-col text-center width-33>
      <button ion-button color="danger" (click)="end()">结束</button>
    </ion-col>
  </ion-row>

</ion-content>
