<ion-header>

  <ion-navbar>
    <ion-title>参与者</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h2 text-center></h2>
      <h3 text-center> 房间ID：<span>{{roomID}}</span></h3>
      <div text-center>当前参与人数：<span>{{count}}</span></div>
    </ion-card-header>
    <ion-row>
        <ion-col text-center width-33>
          <button ion-button color="secondary" (click)="start()" [disabled]="connected">加入</button>
        </ion-col>
        <ion-col text-center width-33>
          <ion-input type="text" placeholder="房间号" [(ngModel)]="roomID" [disabled]="connected"></ion-input>
        </ion-col>
        <ion-col text-center width-33>
          <button ion-button color="danger" (click)="end()">退出</button>
        </ion-col>
      </ion-row>
  </ion-card>



  <br>

  <ion-card>

    <ion-card-header>
      作答区
    </ion-card-header>

    <ion-card-content>
      <div [ngSwitch]="quizType">
        <div *ngSwitchCase="'SELECT'" radio-group>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label>A</ion-label>
                <ion-radio value="A" item-left></ion-radio>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label>B</ion-label>
                <ion-radio value="B" item-left></ion-radio>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label>C</ion-label>
                <ion-radio value="C" item-left></ion-radio>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label>D</ion-label>
                <ion-radio value="D" item-left></ion-radio>
              </ion-item>
            </ion-col>
          </ion-row>
        </div>

        <div *ngSwitchCase="'TRUEFALSE'" radio-group (ionChange)="onSelected($event)">
          <ion-row >
            <ion-col ion-item>
                 <ion-label>True</ion-label>
                 <ion-radio value="True" item-left></ion-radio>
            </ion-col>
            <ion-col ion-item>
                <ion-label>False</ion-label>
                <ion-radio value="False" item-left></ion-radio>
            </ion-col>
          </ion-row>
        </div>
      </div>
    </ion-card-content>

  </ion-card>

</ion-content>
