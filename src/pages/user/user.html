<ion-header>

  <ion-navbar>
    <ion-title>user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-avatar item-left>
          <ion-icon name="logo-angular" color="danger"></ion-icon>
        </ion-avatar>
        <h2>{{user.realName}}</h2>
        <p>手机号<span>{{user.phone}}</span></p>

    </ion-card-header>
    <ion-list>
      <button ion-item>
      <ion-icon name="settings" item-left></ion-icon>
      设置
      <ion-icon name="ios-arrow-forward" item-right></ion-icon>
    </button>

      <button ion-item>
      <ion-icon name="clipboard" item-left></ion-icon>
      反馈
            <ion-icon name="ios-arrow-forward" item-right></ion-icon>
    </button>

      <button ion-item>
      <ion-icon name="information-circle" item-left></ion-icon>
      关于
            <ion-icon name="ios-arrow-forward" item-right></ion-icon>

    </button>
    </ion-list>
  </ion-card>
</ion-content>
