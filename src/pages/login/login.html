<ion-header>

  <ion-navbar>
    <ion-title>系统登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #loginCreds="ngForm" (ngSubmit)="login()" >
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.phone" name="phone" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
    </ion-item>
    <div padding>
      <button full ion-button type="submit" [disabled]="!loginCreds.valid">登录</button>
    </div>
    <div padding>
      <p *ngIf="error" class="error">Error:&nbsp;{{ error.message }}</p>
    </div>
  </form>

<ion-footer no-shadow text-right	>
    <button ion-button clear (click)="register()"> 注册</button>
</ion-footer>
</ion-content>
