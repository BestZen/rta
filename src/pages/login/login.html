<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>User Login</h1>
  <form #loginCreds="ngForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.userName" name="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
    </ion-item>
    <div padding>
      <button full ion-button type="submit" [disabled]="!loginCreds.valid">Login</button>
    </div>
    <div padding>
      <p *ngIf="error" class="error">Error:&nbsp;{{ error.code }}</p>
    </div>
  </form>
</ion-content>
